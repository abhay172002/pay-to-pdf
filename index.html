<!DOCTYPE html>
<html>
<head>
    <title>PaytoPDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"/>
    <style>
        #box-container {
            margin-top: 150px;
        }
    </style>
</head>
<body>
<div id="box-container">
    <div class="ui raised very padded text container segment">
        <h2 class="ui header">Event Name</h2>
        <form class="ui form" action="./confirmation.html">
            <div class="field">
                <label>Name</label>
                <input id="name" name="name" placeholder="Name" type="text">
            </div>
            <div class="field">
                <label>E-mail</label>
                <input id="email" name="email" placeholder="E-mail" type="email">
            </div>
            <div class="field">
                <label>Number</label>
                <input id="number" name="phone number" placeholder="phone Number" type="number">
             </div>
            <div class="field">
                <label>check box</label>
                <input type="checkbox" name="method1" value="E-payment">E-payment
                <br>
                <input type="checkbox" name="method2" value="cash on delivery"> cash on delivery
                <br><br>
             </div>
            <div class="field">
                <label>radio button</label>
                <input type="radio" name="pdf" value="book" checked> Book<br>
                <input type="radio" name="pdf" value="magazine">Magazine<br>
                <input type="radio" name="pdf" value="other"> other<br><br>
               </div>
             <div class="field">
                <label>Address</label>
                <input id="name" name="text area" placeholder="address" type="text">
            </div>
            
            <button id="submit" class="ui purple basic button" type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
<script>
    document.querySelector('#submit').onclick = function (e) {
        let form_name = document.querySelector('#name').value;
        let form_email = document.querySelector('#email').value;
        window.localStorage.setItem("name", form_name);
        window.localStorage.setItem("email", form_email);
    }
</script>
</html>
